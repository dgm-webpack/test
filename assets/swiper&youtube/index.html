<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用swiper輪播影片及img</title>
    <link rel="stylesheet" href="main.min.css">
    <style>

    </style>
</head>

<body class="">
    <div class="wrapper" id='digim'>
        <div class="video-swiper-wrapper">
            <div class="swiper-container swiper-youtube-container">


                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="video-container" data-id="-s_9BJVqi-E" data-type="video">
                            <div class="video-iframe"></div>
                            <div class="video-play"></div>
                        </div>
                        <!-- <p class='title'>video 1</p> -->
                    </div>
                    <div class="swiper-slide">
                        <div class="video-container" data-id="4TQB6VaMkGg" data-type="video">
                            <div class="video-iframe"></div>
                            <div class="video-play"></div>
                        </div>
                        <!-- <p class='title'>video 2</p> -->
                    </div>
                    <div class="swiper-slide">
                        <div class="img-container" data-type="img">
                            <img src="sec01.jpg" alt="">
                        </div>

                        <!-- <p class='title'>img 1</p> -->
                    </div>

                </div>
                <div class="youtubeTool">
                    <!-- <progress id="progress" max="100" value="0"> 0% </progress> -->
                    <input id="progress" type="range" min="0" max="0" value="0"  />
                    <div id="playBtn" style="display: none;">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M96 64l320 192-320 192z"></path>
                        </svg>
                    </div>
                    <div id="pauseBtn" style="display: block;">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M64 64h160v384h-160zM288 64h160v384h-160z"></path>
                        </svg>
                    </div>
                    <div id="mute-toggle">

                        <svg id="nuMute" style="display: block;" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M480 309.574v42.426h-42.426l-53.574-53.574-53.574 53.574h-42.426v-42.426l53.574-53.574-53.574-53.574v-42.426h42.426l53.574 53.574 53.574-53.574h42.426v42.426l-53.574 53.574 53.574 53.574z">
                            </path>
                            <path
                                d="M208.003 480c-4.164 0-8.256-1.625-11.317-4.687l-123.313-123.313h-57.373c-8.836 0-16-7.163-16-16v-160c0-8.836 7.164-16 16-16h57.373l123.313-123.314c4.577-4.577 11.458-5.945 17.437-3.468s9.877 8.311 9.877 14.782v416c0 6.472-3.898 12.306-9.877 14.782-1.979 0.82-4.059 1.218-6.12 1.218z">
                            </path>
                        </svg>

                        <svg id="mute" style="display: none;" version="1.1" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <path
                                d="M359.765 415.765c-6.143 0-12.283-2.343-16.971-7.028-9.372-9.372-9.372-24.568 0-33.941 65.503-65.503 65.503-172.085 0-237.588-9.372-9.373-9.372-24.569 0-33.941 9.372-9.371 24.569-9.372 33.941 0 40.797 40.795 63.265 95.037 63.265 152.733s-22.468 111.938-63.265 152.735c-4.686 4.687-10.828 7.030-16.97 7.030v0zM274.51 370.51c-6.143 0-12.283-2.343-16.971-7.029-9.373-9.373-9.373-24.567 0-33.94 40.55-40.55 40.55-106.529 0-147.078-9.373-9.373-9.373-24.569 0-33.941s24.568-9.372 33.941 0c59.265 59.265 59.265 155.696 0 214.961-4.686 4.684-10.828 7.027-16.97 7.027z">
                            </path>
                            <path
                                d="M208.003 480c-4.164 0-8.256-1.625-11.317-4.687l-123.313-123.313h-57.373c-8.836 0-16-7.163-16-16v-160c0-8.836 7.164-16 16-16h57.373l123.313-123.314c4.577-4.577 11.458-5.945 17.437-3.468s9.877 8.311 9.877 14.782v416c0 6.472-3.898 12.306-9.877 14.782-1.979 0.82-4.059 1.218-6.12 1.218z">
                            </path>
                        </svg>
                    </div>
                    <div class="progressTxt">
                        <span id="palyingTime">0:00</span><span>/</span><span id="totalTime">0:00</span>
                    </div>

                    <div class="swiper-pagination"></div>
                </div>

                <div class="swiper-button-prev"> prev </div>
                <div class="swiper-button-next"> next </div>  
            </div>
        </div>

    </div>

    <div class="ans"></div>
    <script src="main.js?v=00"></script>
</body>

</html>
